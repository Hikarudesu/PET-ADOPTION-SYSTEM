{% extends 'app/base.html' %}

{% block title %}Delete Application - PetAdopt{% endblock %}

{% block content %}
    <div class="container page-content">
        <div class="confirm-dialog">
            <h1>Cancel Application?</h1>
            <p class="warning-text">Are you sure you want to delete this adoption application? This action cannot be undone.</p>
            
            <form method="post" class="confirm-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'adoption_request_detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
